<ion-header>
    <ion-navbar color="red">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Perfil</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-avatar item-left>
                <!--<img [src]="currentUser?.image"/>-->
                <img src="http://visualoop.com/wp-content/themes/visualoop/img/there-is-no-picture-for-this-user2.png" />
            </ion-avatar>
            <h2>{{currentUser?.name}}</h2>
            <p>{{currentUser?.email}}</p>
        </ion-item>
        <ion-card-content>
            <ion-card>
                <div class="vehicle-item__title">
                    <h2>{{vehicle.vehiculo_modelo}} | <span class="bold"> {{vehicle.vehiculo_tipo}} </span></h2>
                    <span class="subtitle">{{vehicle.sucursal_entrega}}</span>
                </div>
                <ion-slides>
                    <ion-slide>
                        <img src={{vehicle.foto}}>
                    </ion-slide>
                </ion-slides>
                <ion-fab class="favorite">
                    <button ion-fab (click)="favorite()">
                <ion-icon [hidden]="favorito==1" name="star-outline"  ></ion-icon>
                <ion-icon  [hidden]="favorito!=1" name="star"  ></ion-icon>
            </button>
                </ion-fab>
                <ion-item color="secondary">
                    Desde <span class="bold">{{vehicle.fecha_inicia_proceso}}</span> hasta <span class="bold">{{vehicle.fecha_fin_proceso}}</span>
                </ion-item>
                <ion-item color="secondary">
                    <span item-left class="bold">CO$ {{vehicle.precio_dia}} <span class="price-description">por d√≠a</span> </span>
                    <button ion-button icon-right item item-right clear color="light" (click)="goToReserve(vehicle)">Reservar  
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
                </ion-item>

            </ion-card>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>Reservas</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>Favoritos</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
