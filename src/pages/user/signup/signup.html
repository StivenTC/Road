<ion-header>
  <ion-navbar color="red">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="signUp()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Nombre" name="name" [(ngModel)]="User.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="User.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="User.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Registro</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
