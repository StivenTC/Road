<ion-card>
    <div class="ion-card-main">
        <img src={{img}} />
        <div class="card-nombre">{{nombre}}</div>
        <div class="card-precio">{{precio}}</div>
        <div class="card-accessories">
            <ion-icon name="ios-arrow-down"></ion-icon>
        </div>
    </div>
    <ion-card-content>
        <p>Ciudad: {{sucursal}}</p>
        <p>Combustible: {{combustible}}</p>
        <p>Modelo: {{modelo}}</p>
    </ion-card-content>
</ion-card>
